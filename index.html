<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Is It Toast?</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      text-align: center;
      background: #fff8e1;
      color: #5d4037;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border: 5px dashed #ffcc80;
      border-radius: 10px;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.5rem;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.2rem;
      background-color: #ff9800;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§ª Is It Toast?</h1>
    <p>Upload a photo and let our super-scientific system detect... TOASTINESS!</p>
    
    <input type="file" id="imageUpload" accept="image/*" />
    <div id="preview"></div>
    <div class="result" id="result"></div>
  </div>

  <script>
    const verdicts = [
      "That is definitely toast. Slap some butter on it.",
      "Thatâ€™s a rock. Not toast.",
      "Emotionally? Toast.",
      "98% toast. Get the jam.",
      "Thatâ€™s your ex. Crispy.",
      "Could be toast... could be a dog bed.",
      "Not toast. But it WANTS to be.",
      "100% toast certified ðŸ”¥",
      "Thatâ€™s a lizard, my friend.",
      "Itâ€™s a wallet, but Iâ€™d still eat it."
    ];

    document.getElementById("imageUpload").addEventListener("change", function (e) {
      const file = e.target.files[0];
      const preview = document.getElementById("preview");
      const result = document.getElementById("result");

      if (file) {
        const reader = new FileReader();
        reader.onload = function (event) {
          preview.innerHTML = `<img src="${event.target.result}" alt="Uploaded image">`;

          const toastiness = Math.floor(Math.random() * 101); // 0â€“100
          const funnyLine = verdicts[Math.floor(Math.random() * verdicts.length)];

          result.innerHTML = `
            <h2>Toastiness: ${toastiness}%</h2>
            <p>${funnyLine}</p>
          `;
        };
        reader.readAsDataURL(file);
      }
    });
  </script>
</body>
</html>
